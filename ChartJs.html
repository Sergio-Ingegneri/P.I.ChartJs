<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard estática</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="margin: 0; padding: 0;">

    <h1 style="text-align: center; padding: 20px;">Dashboard Codeberry</h1>

    <div style="display: flex; justify-content: center; gap: 40px; padding: 20px;">

        <div style="text-align: center;">
            <h3>Temperatura x Umidade Média a cada mês</h3>
            <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>

        <div style="text-align: center;">
            <h3>Variação de temperatura e umidade por hora</h3>
            <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>

    </div>

</body>

<script>

    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [
                {
                    label: 'Temperatura Média',
                    data: [25, 24, 26, 23, 22, 21],
                    backgroundColor: 'rgba(255, 99, 132, 0.7)'
                },
                {
                    label: 'Umidade Média',
                    data: [90, 88, 92, 87, 89, 88],
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Temperatura',
                    data: [30, 29, 28, 26, 24, 25],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                },
                {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 84, 83],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>

</html>
